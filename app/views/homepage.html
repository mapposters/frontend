    <!-- Header -->

<section ng-controller="HomepageCtrl">
  <div class="intro-header">
  	<div id='map'></div>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="intro-message">
                      <h1>Map Posters</h1>
                      <hr class="intro-divider">
                      <ul class="list-inline intro-social-buttons">
                          <li>
                              <a href="#" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                          </li>
                          <li>
                              <a href="#" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                          </li>
                          <li>
                              <a href="#" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>

      </div>
      <!-- /.container -->

  </div>
  <!-- /.intro-header -->

  <div class="banner">

      <div class="container">

          <div class="row">
              <div class="col-lg-6">
                  <h2>Select a map below:</h2>
              </div>
          </div>

      </div>
      <!-- /.container -->

  </div>
  <!-- /.banner -->

  <!-- Page Content -->
  <div class="container gallery" >
      <div class="row" >
        <div ng-if="regions" class="col-md-4 portfolio-item" ng-repeat="region in regions">
            <a href="#">
                <img class="img-responsive" ng-src="{{region.image}}" alt="">
            </a>
            <h3>
                <a ng-href="{{region.id}}">{{region.name}}</a>
            </h3>
            <p>{{region.description}}</p>
        </div>
        <div ng-if='!regions'>Could not load regions</div>
      </div>
  </div>
</section>
<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <p class="copyright text-muted small">Copyright &copy; Map Posters 2014. All Rights Reserved</p>
            </div>
        </div>
    </div>
</footer>
